<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PvZ 3 - Web</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <canvas id="game-canvas" width="1024" height="600"></canvas>

    <div id="start-screen">
      <img src="./logo.svg" alt="Plants vs. Zombies 3" class="game-logo">

      <div id="loading-container"
        style="width: 200px; height: 10px; background: #333; margin: 10px auto; border-radius: 5px; overflow: hidden; display: none;">
        <div id="loading-bar" style="width: 0%; height: 100%; background: #22c55e; transition: width 0.2s;"></div>
      </div>

      <button id="start-btn" class="primary-btn">Play Now</button>
      <button id="endless-btn" class="primary-btn" style="margin-top: 10px; background-color: #f59e0b;">Garden
        Endless</button>
      <button id="zen-garden-btn" class="primary-btn" style="margin-top: 10px; background-color: #10b981;">Zen
        Garden</button>
      <button id="mod-maker-btn" class="primary-btn" style="margin-top: 10px; background-color: #3b82f6;">Mod
        Maker</button>
      <button id="anim-maker-btn" class="primary-btn" style="margin-top: 10px; background-color: #8b5cf6;">Animation
        Maker</button>
    </div>

    <!-- Seed Selection Screen -->
    <div id="seed-selection-screen" class="screen hidden" style="background: rgba(0,0,0,0.95); display: none;">
      <h2>Choose Your Seeds</h2>
      <div id="available-seeds" class="seed-grid">
        <!-- Populated by JS -->
        <div class="seed-card" data-plant="peashooter" data-cost="100">
          <div class="card-title">Peashooter</div>
          <div class="card-img" style="background-color: #4ade80;"></div>
          <div class="card-cost">100</div>
        </div>
        <div class="seed-card" data-plant="sunflower" data-cost="50">
          <div class="card-title">Sunflower</div>
          <div class="card-img" style="background-color: #facc15;"></div>
          <div class="card-cost">50</div>
        </div>
        <div class="seed-card" data-plant="wallnut" data-cost="50">
          <div class="card-title">Wallnut</div>
          <div class="card-img" style="background-color: #a16207;"></div>
          <div class="card-cost">50</div>
        </div>
        <div class="seed-card" data-plant="cherrybomb" data-cost="150">
          <div class="card-title">Cherry Bomb</div>
          <div class="card-img" style="background-color: #dc2626;"></div>
          <div class="card-cost">150</div>
        </div>
        <div class="seed-card" data-plant="snowpea" data-cost="175">
          <div class="card-title">Snow Pea</div>
          <div class="card-img" style="background-color: #60a5fa;"></div>
          <div class="card-cost">175</div>
        </div>
        <div class="seed-card" data-plant="repeater" data-cost="200">
          <div class="card-title">Repeater</div>
          <div class="card-img" style="background-color: #22c55e;"></div>
          <div class="card-cost">200</div>
        </div>
        <div class="seed-card" data-plant="potatomine" data-cost="25">
          <div class="card-title">Potato Mine</div>
          <div class="card-img" style="background-color: #b45309;"></div>
          <div class="card-cost">25</div>
        </div>
        <div class="seed-card" data-plant="threepeater" data-cost="325">
          <div class="card-title">Threepeater</div>
          <div class="card-img" style="background-color: #10b981;"></div>
          <div class="card-cost">325</div>
        </div>
        <div class="seed-card" data-plant="squash" data-cost="50">
          <div class="card-title">Squash</div>
          <div class="card-img" style="background-color: #f97316;"></div>
          <div class="card-cost">50</div>
        </div>
      </div>
      <div class="selection-footer">
        <button id="lets-rock-btn" class="primary-btn disabled">Let's Rock!</button>
      </div>
    </div>

    <div id="ui-layer" style="display: none;">
      <!-- Sun Counter -->
      <div id="sun-counter" class="hud-panel">
        <span>‚òÄÔ∏è</span>
        <span id="sun-display">50</span>
      </div>

      <!-- Wave Progress -->
      <div id="wave-progress-container" class="hud-panel"
        style="position: absolute; right: 20px; top: 20px; width: 200px; height: 25px; background: rgba(0,0,0,0.5); border: 2px solid #5d4037; border-radius: 12px; overflow: visible;">
        <div id="wave-progress-bar"
          style="width: 0%; height: 100%; background: linear-gradient(to right, #22c55e, #16a34a); border-radius: 10px; transition: width 0.5s;">
        </div>
        <div
          style="position: absolute; right: -5px; top: -15px; font-size: 30px; filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5));">
          üö©</div>
      </div>

      <!-- Seed Bar -->
      <div id="seed-bar">
        <!-- Populated by JS -->
      </div>

      <!-- Screens -->
      <div id="game-over-screen" class="screen hidden">
        <h1>GAME OVER</h1>
        <p>The Zombies ate your brains!</p>
        <button id="restart-btn">Try Again</button>
      </div>
      <div id="level-complete-screen" class="screen hidden">
        <h1>LEVEL COMPLETE!</h1>
        <p>You defended your home!</p>
        <button id="next-level-btn">Next Level</button>
      </div>

      <!-- Boss Health Bar -->
      <div id="boss-health-container" class="hidden">
        <div id="boss-name">Dr. Zomboss's Minion</div>
        <div id="boss-health-bar-bg">
          <div id="boss-health-bar-fill"></div>
        </div>
      </div>

    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
