<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <defs>
    <!-- Plant Gradient -->
    <linearGradient id="plantGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#84cc16"/>
      <stop offset="50%" stop-color="#4d7c0f"/>
      <stop offset="100%" stop-color="#365314"/>
    </linearGradient>
    <!-- Zombie Gradient -->
    <linearGradient id="zombieGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#7e22ce"/>
      <stop offset="100%" stop-color="#581c87"/>
    </linearGradient>
    <!-- 3 Gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#facc15"/>
      <stop offset="50%" stop-color="#eab308"/>
      <stop offset="100%" stop-color="#a16207"/>
    </linearGradient>
    
    <!-- Text Shadow Filter -->
    <filter id="hardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feFlood flood-color="#000" flood-opacity="0.8"/>
      <feComposite operator="in" in2="SourceGraphic"/>
      <feOffset dx="4" dy="4" result="shadow"/>
      <feComposite operator="over" in="SourceGraphic" in2="shadow"/>
    </filter>
  </defs>

  <!-- Background Tombstone Shape (Subtle) -->
  <path d="M150,50 Q300,-30 450,50 L500,250 Q300,320 100,250 Z" 
        fill="#1f2937" stroke="#374151" stroke-width="5" opacity="0.5"/>

  <!-- PLANTS Text (Leafy & Organic) -->
  <g transform="translate(50, 80) rotate(-5)">
    <!-- P -->
    <path d="M10,0 L30,0 Q50,0 50,20 Q50,40 30,40 L20,40 L20,70 L0,70 L0,0 Z M15,15 L15,25 L30,25 Q35,25 35,20 Q35,15 30,15 Z" 
          fill="url(#plantGrad)" stroke="#ecfccb" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- L -->
    <path d="M60,0 L80,0 L80,55 L110,55 L110,70 L60,70 Z" 
          fill="url(#plantGrad)" stroke="#ecfccb" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- A -->
    <path d="M140,0 L160,0 L180,70 L160,70 L155,50 L125,50 L120,70 L100,70 Z M130,35 L150,35 L140,10 Z" 
          fill="url(#plantGrad)" stroke="#ecfccb" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- N -->
    <path d="M190,0 L210,0 L230,40 L230,0 L250,0 L250,70 L230,70 L210,30 L210,70 L190,70 Z" 
          fill="url(#plantGrad)" stroke="#ecfccb" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- T -->
    <path d="M260,0 L310,0 L310,15 L290,15 L290,70 L270,70 L270,15 L260,15 Z" 
          fill="url(#plantGrad)" stroke="#ecfccb" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- S -->
    <path d="M330,10 Q330,0 350,0 L360,0 L360,15 L350,15 Q345,15 345,20 Q345,25 350,25 L360,25 Q380,25 380,45 L380,60 Q380,70 360,70 L340,70 L340,55 L350,55 Q360,55 360,50 Q360,45 350,45 L340,45 Q320,45 320,25 L320,10 Z" 
          fill="url(#plantGrad)" stroke="#ecfccb" stroke-width="2" filter="url(#hardShadow)"/>
  </g>

  <!-- VS Text (Explosive) -->
  <g transform="translate(280, 140) rotate(10)">
    <circle cx="25" cy="25" r="35" fill="#ef4444" stroke="#7f1d1d" stroke-width="3"/>
    <text x="25" y="35" font-family="Arial Black, Impact, sans-serif" font-size="30" fill="#fee2e2" text-anchor="middle">VS.</text>
  </g>

  <!-- ZOMBIES Text (Jagged & Spooky) -->
  <g transform="translate(150, 180) rotate(2)">
    <!-- Z -->
    <path d="M10,0 L60,0 L60,15 L25,55 L60,55 L60,70 L0,70 L0,55 L35,15 L10,15 Z" 
          fill="url(#zombieGrad)" stroke="#e9d5ff" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- O -->
    <path d="M80,0 L110,0 Q130,0 130,35 Q130,70 110,70 L80,70 Q60,70 60,35 Q60,0 80,0 M85,20 L85,50 L105,50 L105,20 Z" 
          fill="url(#zombieGrad)" stroke="#e9d5ff" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- M -->
    <path d="M140,0 L160,0 L175,40 L190,0 L210,0 L210,70 L190,70 L190,30 L180,70 L170,70 L160,30 L160,70 L140,70 Z" 
          fill="url(#zombieGrad)" stroke="#e9d5ff" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- B -->
    <path d="M220,0 L250,0 Q265,0 265,15 Q265,30 250,35 Q270,35 270,55 Q270,70 250,70 L220,70 Z M235,15 L235,30 L250,30 L250,15 Z M235,45 L235,55 L250,55 L250,45 Z" 
          fill="url(#zombieGrad)" stroke="#e9d5ff" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- I -->
    <path d="M280,0 L300,0 L300,70 L280,70 Z" 
          fill="url(#zombieGrad)" stroke="#e9d5ff" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- E -->
    <path d="M310,0 L350,0 L350,15 L325,15 L325,25 L345,25 L345,40 L325,40 L325,55 L350,55 L350,70 L310,70 Z" 
          fill="url(#zombieGrad)" stroke="#e9d5ff" stroke-width="2" filter="url(#hardShadow)"/>
    <!-- S -->
    <path d="M370,10 Q370,0 390,0 L400,0 L400,15 L390,15 Q385,15 385,20 Q385,25 390,25 L400,25 Q420,25 420,45 L420,60 Q420,70 400,70 L380,70 L380,55 L390,55 Q400,55 400,50 Q400,45 390,45 L380,45 Q360,45 360,25 L360,10 Z" 
          fill="url(#zombieGrad)" stroke="#e9d5ff" stroke-width="2" filter="url(#hardShadow)"/>
  </g>

  <!-- Number 3 -->
  <g transform="translate(500, 100) rotate(10)">
      <text x="0" y="80" font-family="Impact, Arial Black, sans-serif" font-size="100" fill="url(#goldGrad)" stroke="#713f12" stroke-width="3" filter="url(#hardShadow)">3</text>
  </g>

</svg>
