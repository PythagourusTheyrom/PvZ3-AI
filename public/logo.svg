<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
  <defs>
    <linearGradient id="plantGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#166534;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zombieGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#581c87;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background Bubble (Optional, keeping it transparent for logo usage) -->
  
  <!-- "Plants" Text -->
  <path d="M 20,40 L 40,40 C 60,40 60,70 40,70 L 30,70 L 30,100 L 10,100 L 10,40 Z M 20,50 L 20,60 L 40,60 C 50,60 50,50 40,50 L 20,50 Z" fill="url(#plantGrad)" stroke="#064e3b" stroke-width="2" filter="url(#shadow)" transform="translate(10, 20) rotate(-5)"/>
  <path d="M 70,40 L 80,40 L 80,90 L 110,90 L 110,100 L 70,100 Z" fill="url(#plantGrad)" stroke="#064e3b" stroke-width="2" filter="url(#shadow)" transform="translate(10, 20) rotate(-3)"/>
  <path d="M 140,100 L 130,100 L 120,40 L 135,40 L 140,80 L 145,40 L 160,40 L 150,100 L 140,100 Z" fill="url(#plantGrad)" stroke="#064e3b" stroke-width="2" filter="url(#shadow)" transform="translate(10, 20) rotate(-1)"/>
  <path d="M 170,40 L 180,40 L 190,80 L 190,40 L 200,40 L 200,100 L 190,100 L 180,60 L 180,100 L 170,100 Z" fill="url(#plantGrad)" stroke="#064e3b" stroke-width="2" filter="url(#shadow)" transform="translate(10, 20) rotate(1)"/>
  <path d="M 210,50 L 230,50 L 220,100 L 210,100 Z M 205,40 L 235,40 L 235,50 L 205,50 Z" fill="url(#plantGrad)" stroke="#064e3b" stroke-width="2" filter="url(#shadow)" transform="translate(10, 20) rotate(3)"/>
  <path d="M 240,40 L 270,40 L 270,50 L 250,50 L 250,60 L 270,60 L 270,90 L 240,90 L 240,80 L 260,80 L 260,70 L 240,70 Z" fill="url(#plantGrad)" stroke="#064e3b" stroke-width="2" filter="url(#shadow)" transform="translate(10, 20) rotate(5)"/>

  <!-- "VS" Text -->
  <text x="250" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#dc2626" stroke="#7f1d1d" stroke-width="1.5" text-anchor="middle" transform="rotate(-10 250 160)">VS</text>

  <!-- "Zombies" Text -->
  <path d="M 280,100 L 320,100 L 320,110 L 290,140 L 320,140 L 320,150 L 280,150 L 280,140 L 310,110 L 280,110 Z" fill="url(#zombieGrad)" stroke="#4c1d95" stroke-width="2" filter="url(#shadow)" transform="translate(0, 0) rotate(2)"/>
  <path d="M 330,125 C 330,110 350,110 350,125 C 350,140 330,140 330,125 Z M 340,125 C 340,115 345,115 345,125 C 345,135 340,135 340,125 Z" fill="url(#zombieGrad)" stroke="#4c1d95" stroke-width="2" filter="url(#shadow)" transform="translate(0, 0) rotate(2)"/>
  <path d="M 360,100 L 370,100 L 380,140 L 390,100 L 400,100 L 400,150 L 390,150 L 390,110 L 380,150 L 370,150 L 370,110 L 360,150 L 350,150 Z" fill="url(#zombieGrad)" stroke="#4c1d95" stroke-width="2" filter="url(#shadow)" transform="translate(0, 0) rotate(2)"/>
  <path d="M 410,100 L 430,100 C 440,100 440,115 430,115 L 420,115 L 420,125 C 440,125 440,140 430,140 L 410,140 Z M 420,110 L 425,110 L 425,115 L 420,115 Z M 420,130 L 428,130 L 428,135 L 420,135 Z" fill="url(#zombieGrad)" stroke="#4c1d95" stroke-width="2" filter="url(#shadow)" transform="translate(0, 0) rotate(2)"/>
  <path d="M 450,100 L 460,100 L 460,150 L 450,150 Z" fill="url(#zombieGrad)" stroke="#4c1d95" stroke-width="2" filter="url(#shadow)" transform="translate(0, 0) rotate(2)"/>
  <path d="M 470,100 L 490,100 L 490,110 L 480,110 L 480,120 L 490,120 L 490,130 L 480,130 L 480,140 L 490,140 L 490,150 L 470,150 Z" fill="url(#zombieGrad)" stroke="#4c1d95" stroke-width="2" filter="url(#shadow)" transform="translate(0, 0) rotate(2)"/>
  <path d="M 500,100 L 515,100 L 515,110 L 500,110 L 500,120 L 515,120 L 515,130 L 500,130 L 500,140 L 515,140 L 515,150 L 495,150 L 495,100 Z" fill="url(#zombieGrad)" stroke="#4c1d95" stroke-width="2" filter="url(#shadow)" transform="translate(0, 0) rotate(2)"/>

  <!-- Decorative elements -->
  <!-- Peashooter shape hint -->
  <circle cx="50" cy="150" r="20" fill="#4ade80" stroke="#166534" stroke-width="2"/>
  <rect x="30" y="145" width="20" height="10" rx="5" fill="#4ade80" stroke="#166534" stroke-width="2"/>
  <path d="M 50,120 L 60,110 L 70,120" stroke="#166534" stroke-width="3" fill="none"/>
  
  <!-- Zombie shape hint -->
  <rect x="440" cy="50" width="30" height="30" rx="5" fill="#a855f7" stroke="#581c87" stroke-width="2" transform="rotate(10 455 65) translate(0, 100)"/>
  <circle cx="450" cy="160" r="5" fill="white"/>
  <circle cx="465" cy="160" r="7" fill="white"/>

</svg>
