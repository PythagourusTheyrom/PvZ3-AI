<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PvZ Mod Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
</head>

<body>
    <div class="app-container">
        <!-- Activity Bar -->
        <div class="activity-bar">
            <!-- Explorer Icon -->
            <div class="activity-icon active" id="act-explorer" title="Explorer">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M20 6h-8l-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z" />
                </svg>
            </div>
            <!-- Animation Icon -->
            <div class="activity-icon" id="act-animation" title="Animation">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M10 9v6h4v-6h5v6h1v-6h2v6c0 1.1-.9 2-2 2h-4c-1.1 0-2-.9-2-2v-6h-2v6c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2v-6h1z" />
                </svg> <!-- Dumb placeholder icon lol -->
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar" id="sidebar-explorer">
            <div class="sidebar-header">EXPLORER</div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">
                    <span>&#9662;</span> &nbsp; MOD FILES
                </div>
                <div id="file-list-container">
                    <!-- Populated by JS -->
                    <div class="file-list-item">Loading...</div>
                </div>

                <div class="sidebar-section-title" style="margin-top: 10px;">
                    <span>&#9656;</span> &nbsp; ANIMATIONS
                </div>
                <div id="anim-list-container" style="display:none;">
                    <!-- Populated by JS -->
                </div>
            </div>
        </div>

        <!-- Editor Area -->
        <div class="editor-area">
            <!-- Tabs -->
            <div class="tabs-bar" id="tabs-bar">
                <div class="tab active" data-view="welcome">
                    <span>Welcome</span>
                    <span class="close-icon">&times;</span>
                </div>
            </div>

            <!-- Content Views -->
            <div class="content-view">

                <!-- Welcome View -->
                <div id="view-welcome" style="padding: 40px; text-align: center;">
                    <h1>PvZ Mod Studio</h1>
                    <p style="color: #666;">Start by selecting a file from the explorer.</p>
                    <div style="margin-top: 20px;">
                        <button onclick="document.getElementById('act-animation').click()">Open Animation
                            Editor</button>
                    </div>
                </div>

                <!-- JSON Editor View -->
                <div id="view-json" class="view-hidden" style="height: 100%; display: flex; flexDirection: column;">
                    <textarea id="json-editor"></textarea>
                </div>

                <!-- Animation Editor View -->
                <div id="view-anim" class="view-hidden" style="height: 100%;">
                    <!-- Requires refactored anim content -->
                    <div id="anim-editor-container" style="width: 100%; height: 100%;"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div id="status-left">Ready</div>
        <div id="status-right">PvZ Engine v0.1</div>
    </div>

    <script src="/public/wasm_exec.js"></script>
    <script src="client_api.js"></script>
    <script src="js/app.js" type="module"></script>
</body>

</html>
